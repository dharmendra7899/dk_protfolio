name: untitled2
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  font_awesome_flutter: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserratFonts/static/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserratFonts/static/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/montserratFonts/static/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserratFonts/static/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserratFonts/static/Montserrat-Thin.ttf
          weight: 300

